version: '3.8'

services:
  axon-server:
    image: axoniq/axonserver:latest
    container_name: axon-server
    ports:
      - "8024:8024"
      - "8124:8124"
    volumes:
      - axon-data:/data
      - axon-events:/eventdata

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: account-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  axon-data:
  axon-events:
  postgres-data: